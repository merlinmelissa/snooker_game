<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.min.js" type="text/javascript"></script>

    <script language="javascript" type="text/javascript" src="libraries/matter.js"></script>
    <script src="global.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="ball.js" type="text/javascript"></script>
    <script src="cue.js" type="text/javascript"></script>
    <script src="cueball.js" type="text/javascript"></script>
    <script src="table.js" type="text/javascript"></script>

    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        vertical-align: top;
      }
      .instructions {
        margin-top: 10px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <p>Press <b>1</b> for normal gameplay</p>
      <p>Press <b>2</b> for random red balls</p>
      <p>Press <b>3</b> for random red and colored balls</p>
      <p>Press <b>4</b> for obstacle mode, obstacles appear every 20 seconds</p>
    </div>
  </body>
